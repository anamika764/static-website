<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="script.css">
        <script>
            function validateForm() {
                var name = document.forms["contactForm"]["name"].value.trim();
                var email = document.forms["contactForm"]["email"].value.trim();
                var message = document.forms["contactForm"]["message"].value.trim();

                if (name === "") {
                    alert("Name is Empty");
                    document.forms["contactForm"]["name"].focus();
                    return false;
                } else if (!/^[a-zA-Z]+$/.test(name)) {
                    alert("Name must contain only alphabetic characters");
                    document.forms["contactForm"]["name"].focus();
                    return false;
                } else if (email === "") {
                    alert("Email is Empty");
                    document.forms["contactForm"]["email"].focus();
                    return false;
                } else if (!/^\w+([\.-]?\w+)*@gmail\.com$/.test(email)) {
                    alert("Invalid Gmail address");
                    document.forms["contactForm"]["email"].focus();
                    return false;
                } else if (message === "") {
                    alert("Message is Empty");
                    document.forms["contactForm"]["message"].focus();
                    return false;
                }

                return true;
            }
        </script>
    </head>
